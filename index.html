<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Spin Wheel</title>
    <link rel="stylesheet" href="./css/style.css">
    <script>
        document.oncontextmenu = function(){ return false; }
    </script>
</head>
<body>
    <div class="container">
        <div class="wheel-container">
            <img id="wheelImage" src="./images/20241121 SpinWheel V1.png" alt="轉盤">
            <img id="pointerImage" src="./images/20241121 zhizhen V1.png" alt="指針">
        </div>
        <div class="controls">
            <div class="scale-control">
                <input type="range" id="scaleSlider" min="50" max="150" value="100" class="slider">
                <span class="scale-value">100%</span>
            </div>
            <button id="fullscreenBtn" class="fullscreen-btn">Full Screen</button>
        </div>
    </div>
    <script src="./js/script.js"></script>
    <script src="./js/script.min.js"></script>
</body>
</html>
